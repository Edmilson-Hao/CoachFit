<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login • CoachFit</title>
    <link rel="icon" href="src/img/icon.ico" type="image/x-icon">
    <!-- Roboto + Material Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" rel="stylesheet">

    <!-- Cor do tema no mobile -->
    <meta name="theme-color" content="#0B57D0" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="card" aria-labelledby="login-title" id="loginSection">
        <div class="brand" role="img" aria-label="CoachFit">
          <div class="logo" aria-hidden="true">
            <img src="src/img/icon.ico" alt="Logo CF" style="width:48px;height:48px;border-radius:50%;">
          </div>
          <div>
            <h1 id="login-title">Entrar no CoachFit</h1>
            <p class="muted">Prescrição de treinos e acompanhamento inteligente</p>
          </div>
        </div>

        <!-- Botão nativo estilizado (fallback/manual) -->
        <button id="btnGoogle" class="btn" type="button" aria-label="Login com Google">
          <span class="material-symbols-outlined" aria-hidden="true">login</span>
          Login com Google
        </button>
        <br><br>

        <div class="profile-select">
          <label>
            <input type="radio" name="perfil" value="personal" checked>
            Personal
          </label>
          <label>
            <input type="radio" name="perfil" value="aluno">
            Aluno
          </label>
        </div>

        <footer>
          © <span id="year"></span> CoachFit • v1.0
        </footer>
      </section>


      <section id="dashboardProfessor" style="display: none;"></section>

      <section id="addAlunoSection" style="display: none;">
        <Div id="dadosNovoAluno">
          <label for="alunoNome">Nome do Aluno:</label>
          <input type="text" id="alunoNome" />
          <label for="alunoEmail">Email do Aluno:</label>
          <input type="email" id="alunoEmail" /> 
          <label for="alunoTelefone">Telefone do Aluno:</label>
          <input type="tel" id="alunoTelefone" />
          <label for="alunoObjetivo">Objetivo do Aluno:</label>
          <input type="text" id="alunoObjetivo" />
          <label for="alunoIdade">Idade do Aluno:</label>
          <input type="number" id="alunoIdade" min="0" />
          <button id="btnSalvarAluno">Salvar</button> 
        </Div>
      </section>
    </main>

    <script src="main.js" type="module"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./style.js" type="module"></script>
  </body>
</html>
